    <script>
        var fle1=fle2=false;
    var txtusename=document.getElementById("txtusename");
    var txtpwd=document.getElementById("txtpwd");
    var btn=document.getElementById("btn");
    var reg1=/^[^\s]+$/;

    }
    txtusename.onblur=function(){
        if(!reg1.test(this.value)){
       
     
            if(txtusename.previousElementSibling.children.length==1){
                this.previousElementSibling.children[0].style.display="inline"
                return false;
            }
            var a1="用户名不能为空！"
           var err=document.createElement("span");
           err.className="error";
           err.innerHTML=a1;
           err.style.color = 'red';
           this.previousElementSibling.appendChild(err);
            return false;
        }else{
     
            var children1=this.previousElementSibling.children;
            if(children1.length==1){
              children1[0].style.display="none"  
            }
            return true;
        }

    }
    var reg2=/^[\w]{6,}$/
    txtpwd.onblur=function (){
           
    if(!reg2.test(this.value)){
    
            if(txtpwd.previousElementSibling.children.length==1){
                this.previousElementSibling.children[0].style.display="inline"
                return false;
            }
            var a2="密码必须为六位以上"
           var err=document.createElement("span");
           err.className="error";
           err.innerHTML=a2;
           err.style.color = 'red';
           this.previousElementSibling.appendChild(err);
           return false;
        }else{
     
            var children1=this.previousElementSibling.children;
            if(children1.length==1){
              children1[0].style.display="none"  
            }
        }
        return true;

    }
   
    btn.onclick=function(){
        txtusename.onblur();
        txtpwd.onblur();
        var as=ad=false;

        ad=txtpwd.onblur();
